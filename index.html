<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Friendship</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/features.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Ocean background -->
    <div id="particles-js"></div>
    <div id="ocean"></div>
    
    <div class="container">
        <header>
            <h1>CAMARADERIE</h1>
        </header>
        
        <div class="music-player">
            <div class="music-info">
                <div class="music-title">正在播放: <span id="song-title">海浪声</span></div>
                <div class="music-controls">
                    <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn" class="control-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
                <i class="fas fa-volume-up"></i>
            </div>
            <audio id="audio-player" preload="auto" controls style="display: none;"></audio>
        </div>
        
        <section class="friendship-section">
            <div class="avatars">
                <div class="avatar-container">
                    <div class="avatar" id="avatar1">
                        <img src="img/owl.png" alt="头像1" id="avatar1-img">
                    </div>
                    <div class="name-display">啊康</div>
                    <div class="profile-canvas">
                        <div class="profile-content">
                            <div class="profile-info">
                                <div class="info-item">
                                    <span class="info-icon"><i class="fas fa-birthday-cake"></i></span>
                                    <span class="info-text">1991-02-28</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-icon"><i class="fas fa-globe-asia"></i></span>
                                    <span class="info-text">马来西亚</span>
                                </div>
                            </div>
                            <div class="profile-interests">
                                <h4>兴趣爱好</h4>
                                <div class="profile-tags">
                                    <span class="tag">旅行</span>
                                    <span class="tag">摄影</span>
                                    <span class="tag">美食</span>
                                </div>
                            </div>
                            <div class="profile-motto">
                                <p>"生活不止眼前的苏豆和试卷”</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="heart">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                
                <div class="avatar-container">
                    <div class="avatar" id="avatar2">
                        <img src="img/profile2.jpg" alt="头像2" id="avatar2-img">
                    </div>
                    <div class="name-display">啊庄</div>
                    <div class="profile-canvas">
                        <div class="profile-content">
                            <div class="profile-info">
                                <div class="info-item">
                                    <span class="info-icon"><i class="fas fa-birthday-cake"></i></span>
                                    <span class="info-text">2000-01-18</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-icon"><i class="fas fa-globe-asia"></i></span>
                                    <span class="info-text">越南</span>
                                </div>
                            </div>
                            <div class="profile-interests">
                                <h4>兴趣爱好</h4>
                                <div class="profile-tags">
                                    <span class="tag">音乐</span>
                                    <span class="tag">阅读</span>
                                    <span class="tag">电影</span>
                                </div>
                            </div>
                            <div class="profile-motto">
                                <p>"人生就像弦一样，不绕紧就弹不出美妙的音乐”</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="save-button-container">
            </div>
        </section>
        
        <section class="counter-section">
            <div class="days-label">Days of Friendship</div>
            <div class="counter-container">
                <div class="counter">
                    <span id="days">0</span>
                    <span class="label">Days</span>
                </div>
                <div class="counter">
                    <span id="hours">0</span>
                    <span class="label">Hours</span>
                </div>
                <div class="counter">
                    <span id="minutes">0</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="counter">
                    <span id="seconds">0</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </section>
        
        <!-- 功能区域 -->
        <section class="features-section">
            <div class="features-tabs">
                <div class="feature-tab active" data-target="mood-diary-content">心情日记</div>
                <div class="feature-tab" data-target="wish-list-content">愿望清单</div>
                <div class="feature-tab" data-target="message-board-content">留言板</div>
            </div>
            
            <!-- 心情日记 -->
            <div id="mood-diary-content" class="feature-content active">
                <div class="mood-diary">
                    <form id="mood-form" class="mood-form">
                        <div class="form-group">
                            <label>今天的心情</label>
                            <div class="mood-icons">
                                <div class="mood-icon" data-mood="happy"><i class="fas fa-smile"></i></div>
                                <div class="mood-icon" data-mood="sad"><i class="fas fa-frown"></i></div>
                                <div class="mood-icon" data-mood="angry"><i class="fas fa-angry"></i></div>
                                <div class="mood-icon" data-mood="surprised"><i class="fas fa-surprise"></i></div>
                                <div class="mood-icon" data-mood="neutral"><i class="fas fa-meh"></i></div>
                                <div class="mood-icon" data-mood="love"><i class="fas fa-heart"></i></div>
                                <div class="mood-icon" data-mood="tired"><i class="fas fa-tired"></i></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mood-text">心情描述</label>
                            <textarea id="mood-text" class="form-control" rows="3" placeholder="今天发生了什么..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mood-image" class="image-label">添加图片</label>
                            <input type="file" id="mood-image" class="image-input" accept="image/*">
                            <div id="mood-image-preview" class="image-preview"></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-button">记录心情</button>
                        </div>
                    </form>
                    <div id="mood-list" class="mood-list"></div>
                </div>
            </div>
            
            <!-- 愿望清单 -->
            <div id="wish-list-content" class="feature-content">
                <div class="wish-list-container">
                    <form id="wish-form" class="wish-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="wish-text">愿望内容</label>
                                <input type="text" id="wish-text" class="form-control" placeholder="添加一个新愿望...">
                            </div>
                            <div class="form-group">
                                <label for="wish-category">分类</label>
                                <select id="wish-category" class="form-control">
                                    <option value="旅行">旅行</option>
                                    <option value="美食">美食</option>
                                    <option value="活动">活动</option>
                                    <option value="购物">购物</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-button">添加愿望</button>
                        </div>
                    </form>
                    <div id="wish-list" class="wish-list"></div>
                </div>
            </div>
            
            <!-- 留言板 -->
            <div id="message-board-content" class="feature-content">
                <div class="message-board-container">
                    <form id="message-form" class="message-form">
                        <div class="form-group">
                            <label for="message-name">昵称</label>
                            <input type="text" id="message-name" class="form-control" placeholder="请输入您的昵称">
                        </div>
                        <div class="form-group">
                            <label for="message-text">留言内容</label>
                            <textarea id="message-text" class="form-control" rows="3" placeholder="写下您想说的话..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-button">发送留言</button>
                        </div>
                    </form>
                    <div id="message-list" class="message-list"></div>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <p id="saved-message"></p>
            <p>Friendship is a single soul dwelling in two bodies. <i class="fas fa-heart"></i></p>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="js/script.js?v=1.0.2"></script>
    <script src="js/ocean.js"></script>
    <script src="js/features.js"></script>
    <script src="js/message-board.js"></script>
    <script src="js/mood-display.js"></script>
</body>
</html>
